<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 1</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
            height: 300px;
        }

        caption {
            font-size: 1.5em;

        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        col.cnome {
            background-color: slategray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
       <caption>Cadastro</caption>
       <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>F</td>
                <td>30</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Claudio Melo</td>
                <td>M</td>
                <td>27</td>
                <td>Bancário</td>
            </tr>
            <tr>
                <td>Bruno Mendonça</td>
                <td>M</td>
                <td>32</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Daniela Lourenço</td>
                <td>F</td>
                <td>23</td>
                <td>Música</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>M</td>
                <td>37</td>
                <td>Nutricionista</td>
            </tr>
        </tbody>    
       </thead>
    </table>
</body>
</html>
