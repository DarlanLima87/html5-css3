<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em diversos dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="../ex11/imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="../ex11/imagens/foto-m.png" type="image/png">
        <img src="../ex11/imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio preload="auto" controls autoplay>
        <source src="../ex11/midia/Soulicious - Dyalla.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
